apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "recipes.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      initContainers:
        - name: {{ .Release.Name }}-api-init
          image: {{ .Values.api.image.registry }}:{{ .Values.api.image.tag }}
          command: 
          - node
          args:
          - load.js
          env:
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mongodb
                  key: mongodb-password
            - name: MONGODB_USERNAME
              value: {{ .Values.mongodb.auth.username }}
            - name: MONGODB_DATABASE
              value: {{ .Values.mongodb.auth.database }}
            - name: MONGODB_HOST
              value: {{ .Release.Name }}-mongodb
      containers:
        - name: {{ .Release.Name }}-api
          image: {{ .Values.api.image.registry }}:{{ .Values.api.image.tag }}
          env:
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mongodb
                  key: mongodb-password
            - name: MONGODB_USERNAME
              value: {{ .Values.mongodb.auth.username }}
            - name: MONGODB_DATABASE
              value: {{ .Values.mongodb.auth.database }}
            - name: MONGODB_HOST
              value: {{ .Release.Name }}-mongodb
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/healthz
              port: 8080
          readinessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/healthz
              port: 8080
